<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
<form th:action="@{/calc}" method="post">
	<input type="number" name="a" placeholder="Num 1">
	<input type="number" name="b" placeholder="Num 2">
	<input type="text" name="op" placeholder="Operation">
	<button>Submit</button>
</form>
<p th:text="${result}"></p>
</body>
</html>
